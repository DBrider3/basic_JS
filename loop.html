<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    for(var i = 0; i < 10; i++){
      if(i === 5) {
        break;
      }
      document.write('내 번호는 '+i+'<br />'); // 4 까지 출력
    }

    for(var i = 0; i < 10; i++){
      if(i === 5) {
          continue;
        }
        document.write('내 번호는 '+i+'<br />'); // 5만 패스하고 나머지 출력
    }

    </script>
  </body>
</html>
