<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    var a = 20; // '=' 대입 연산자
    // '==' 비교 연산자 의 동등 연산자
    alert(10 == 10)    // true
    alert(10 == "10")    // 결과적으로 같기 때문에 true
    alert("david" == "david")    // 문자도 비교 가능 true
    // '===' 엄격한 비교 연산자 , 일치 연산자
    alert(10 == "10")    // true
    alert(10 === "10")    // 엄격하게 따진다면 다르다 false

    alert(true == 1);    // true
    alert(true === 1);    // false 
    </script>
  </body>
</html>
